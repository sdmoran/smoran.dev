{% extends 'smorandev/base.html' %}

{% block content %}
    <h1 style="text-align: center;">Project List</h1>

    {% if project_list %}
        <div class="container">
            <ul>
            {% for project in project_list %}
            <li>
                <a href="{% url 'smorandev:project' project.slug %}">{{ project.project_name }}</a>
            </li>
            {% endfor %}
            </ul>
        </div>

    {% endif %}
{% endblock %}
